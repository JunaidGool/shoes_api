<!DOCTYPE html>
<html>

<head>
  <title>shoes_api_front_end</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="libraries/bootstrap.min.css" rel="stylesheet">
  <script src="libraries/handlebars-v4.0.5.js"></script>
  <script src='libraries/jquery.js'></script>
  <script src='libraries/bootstrap.min.js'></script>
</head>

<body>

  <nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a href="/index.html" class="navbar-brand">SHOE CATALOGUE</a>
      <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-dropdown">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="nav-dropdown">
    <ul class="nav navbar-nav ">
      <!-- <li><a href="#" id="viewBrands">Brands</a></li> -->
      <li class="active" id="viewStock"><a href="#">View All Shoes</a></li>
      <li ><a href="#" id="addStockDisplay">Add Shoe</a></li>

    </ul>
    <!-- <button class="btn btn-default navbar-btn navbar-right">Register</button>
    <button class="btn btn-primary navbar-btn navbar-right">Login</button> -->
  </div>
</div>
</nav>



  <div style="max-width: 1200px; margin: 0 auto; padding: 10px;" >

  <div class="container-fluid">
          <div class="col-xs-12 col-md-6 col-lg-8 content"  id="addStockForm" style="display: none;">
          <h3>Add New Shoe Shoe</h3>
          <form>
            <div class="form-group">

            <input  text="" type ="file" id="file" placeholder="Select Image">
            </div>
            <div class="form-group">
            <input class="form-control" text="" id="brandname" placeholder="Enter Brand"/>
            </div>
            <div class="form-group">
            <input class="form-control" text="" id="color" placeholder="Enter Color"/>
            </div>
            <div class="form-group">
            <input class="form-control" text="" id="shoeSize" placeholder="Enter Size"/>
            </div>
            <div class="form-group">
            <input class="form-control" text="" id="price" placeholder="Enter Price"/>
            </div>
            <div class="form-group">
            <input class="form-control" text="" id="quantity" placeholder="Enter Quantity"/>
            </div>
          </form>
          <button class="btn btn-success" id="add-shoe">Add New</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div><br><br>

  <form>

    <div class="col-xs-12 col-md-6 col-lg-8 form-group allBrands" id="selectBrandName">


      <script class="allBrandsTemplate" type="text/x-handlebars.template">
<!-- <label for="brands"> Select Brand</label> -->

        <select class="form-control" id="brands">

        <option>all</option>
          {{#each brandname}}
        <option type="text" value={{this.brand}}>{{this.brand}}</option>
          {{/each}}
      </select>

      </script>
    </div>
  </form>

  <div class="col-xs-12 col-md-6 col-lg-8 form-group allSizes" id="selectSize">

    <script class="allSizesTemplate" type="text/x-handlebars.template">
<!-- <label for="size">Select Size</label> -->
      <select class="form-control" id="sizes">
      <option>all</option>
        {{#each size}}
      <option type="text" value={{this.size}}>{{this.size}}</option>
        {{/each}}
    </select>

    </script>
  </div>
</form>

  <div class="container-fluid">
    <div class="row" border= '1px solid red' style="">
    <div class="col-xs-4 col-sm-3 col-md-2 allShoes" style="width:100%;" id="shoeList">
      <script class="allShoesTemplate" type="text/x-handlebars.template">
       {{#each stock}}
        <ul class="col-xs-4 col-sm-3 col-md-2 list-unstyled">
          <!-- <li>ID: {{this._id}}</li> -->
          <li><img src="images/{{this.img}}" width="150" height="150"></li>
          <li >Brand: {{this.brand}}</li>
          <li>Size: {{this.size}}</li>
          <li>Color: {{this.color}}</li>
          <li>Price: {{this.price}}</li>
          <li>Stock: {{this.in_stock}}</li>
          <li  id="purchaseShoe"><button value={{this._id}} class="btn btn-warning" >Purchase</button></li>
        </ul>
        {{/each}}
      </script>
    </div>
  </div>
</div>

  <div class="container-fluid">
    <div class="col-xs-12 col-md-6 col-lg-8 saleForm" id="saleForm" style="display:none;">
      <script class="saleFormTemplate" type="text/x-handlebars.template">

        {{#each shoeID}}
        <label for="object_idSale"> Shoe ID</label>
        <input class="form-control disabled" id="object_idSale" placeholder="Shoe ID" value={{this._id}} disabled>
      </div>
      <div class="form-group">
        <label for="in_stockSale"> Available Stock</label>
        <input class="form-control" id="in_stockSale" placeholder="in_stock" value={{this.in_stock}} disabled>
      </div>
         {{/each}}
      </script>

    </div>

<div container-fluid>
  <div class="col-xs-12 col-md-6 col-lg-8" id="purchaseItemQ" style="display:none;">
  <div class="form-group">
  <label for="qtySold">Quantity</label>
  <input class="form-control" id="qtySold" placeholder="Quantity">
</div>
  <button class="btn btn-success" id = "purchaseButton" >Purchase</button>
</div>
</div>


</div>

  <script>
    $(".nav li").on("click", function(){
        $(".nav li").removeClass("active");
        $(this).addClass("active");
    });
</script>

  <script src='js/filter/filter.js'></script>
  <script src='js/display/displayAddStock.js'></script>
  <script src='js/purchase/purchase.js'></script>
  <script src='js/postRequests/postShoes.js'></script>
  <script src='js/selectItems/selections.js'></script>
  <script src='js/getRequests/getShoes.js'></script>
  <script src='js/main.js'></script>

</body>

</html>
